<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assinatura ITAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #330606;
      padding: 20px;
      color: #eee;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #2a2a2a;
      padding: 60px 40px 40px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    body {
    background: url('foto/Captura.png') no-repeat center center fixed;
    background-size: cover;
    }


    .logo-top {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 140px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      color: #f5f5f5;
      font-size: 2.8em;
    }

    fieldset {
      border: 2px solid #c40000;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      background-color: #1e1e1e;
    }

    legend {
      font-size: 1.8em;
      color: #f1f1f1;
      font-weight: bold;
      padding: 0 10px;
    }

    label {
      display: block;
      margin: 18px 0 5px;
      color: #ddd;
      font-size: 1.2em;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #444;
      color: #ddd;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2em;
      background-color: #c40000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #a20000;
    }

    #signature-preview {
      margin-top: 40px;
      background: #3d3d3d;
      color: #aaa;
      border-radius: 10px;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      gap: 60px;
      width: 1097px;
      height: 334px;
      box-sizing: border-box;
    }

    #signature-preview .logo {
      width: 280px;
      flex-shrink: 0;
    }

    #signature-preview .logo img {
      width: 100%;
    }

    #signature-preview .divider {
      width: 3px;
      background-color: #c40000;
      height: 280px;
    }

    #signature-preview .info {
      flex-grow: 1;
      line-height: 1.4;
    }

    #signature-preview .info .name {
      font-weight: bold;
      font-size: 35px;
      color: #bbb;
      margin-bottom: 8px;
    }

    #signature-preview .info .role {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 30px;
      color: #ccc;
    }

    #signature-preview .info .contact,
    #signature-preview .info .email {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 12px;
    }

    #signature-preview .info .email {
      font-weight: 600;
    }

    #signature-preview .info .address {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #999;
    }

    #signature-50 {
      margin-top: 40px;
      width: 1097px;
      height: 334px;
      display: none;
      align-items: center;
      background: #ffffff !important;
      border-radius: 0px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      color: #000000 !important;
    }

    #signature-50 .red-bar {
      width: 50px;
      height: 100%;
      background: #c40000;
      flex-shrink: 0;
    }

    #signature-50 .content {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 30px 20px 30px 20px;
      flex-grow: 1;
      margin-left: auto;
      justify-content: flex-end;
    }

    #signature-50 .fifty-logo {
      width: 260px;
      flex-shrink: 0;
    }

    #signature-50 .fifty-logo img {
      width: 100%;
    }

    #signature-50 .separator {
      width: 2px;
      height: 280px;
      background: #c40000;
      flex-shrink: 0;
      margin-right: 20px;
    }

    #signature-50 .left-section {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      flex-grow: 1;
    }

    #signature-50 .icons {
      display: none;
    }

    #signature-50 .info {
      color: #1a1a1a;
      flex-grow: 1;
    }

    #signature-50 .name {
      font-weight: bold;
      font-size: 40px;
      color: #000000;
      margin-bottom: 8px;
    }

    #signature-50 .role {
      font-weight: 600;
      font-size: 26px;
      color: #1a1a1a;
      margin-bottom: 20px;
    }

    #signature-50 .line {
      font-size: 20px;
      color: #2a2a2a;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #signature-50 .line img {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    #signature-50 .right-bar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo superior esquerda -->
    <img class="logo-top" src="foto/cinza-claro.png" alt="Logo Itax" />

    <h1>Assinatura Itax</h1>

    <!-- Fieldset centralizado com HTML -->
    <center>
       <table width="1000">
        <tr>
          <td>
            <fieldset>
              <legend>Preencha seus dados</legend>

              <label for="name">Nome Completo:</label>
              <input type="text" id="name" placeholder="Nome Aqui" />

              <label for="role">Função / Cargo:</label>
              <input type="text" id="role" placeholder="Função Aqui" />

              <label for="contact">Contato (telefone):</label>
              <input type="text" id="contact" placeholder="(xx) x xxxx-xxxx" />

              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="exemplo@itax.com.br" />

              <label for="address">Endereço (opcional):</label>
              <textarea id="address" rows="2" placeholder="Rod. PR 170 Km 08&#10;Bairro Boqueirão - Guarapuava/PR"></textarea>

              <label for="modelo" style="margin-top: 20px;">Escolha o modelo:</label>
              <select id="modelo" style="width: 100%; padding: 10px; font-size: 1em; border-radius: 6px; border: 1px solid #666; background: #444; color: #ddd;">
                <option value="1">Modelo Padrão</option>
                <option value="2">Modelo 50 Anos</option>
              </select>
            </fieldset>
          </td>
        </tr>
      </table>
    </center>

    <center><button id="generateBtn">Gerar Assinatura</button></center>

    <center><button id="exportBtn" style="display:none;">Exportar como Imagem</button></center>

    <div id="signature-preview" style="display:none;">
      <div class="logo">
        <img src="foto/logo (1) (1).png" alt="Logo Itax" />
      </div>
      <div class="divider"></div>
      <div class="info">
        <div class="name" id="sig-name">Nome Aqui</div>
        <div class="role" id="sig-role">Função Aqui</div>
        <div class="contact" id="sig-contact">Contato: (xx) x xxxx-xxxx</div>
        <div class="email" id="sig-email">E-mail: exemplo@itax.com.br</div>
        <div class="address" id="sig-address">
          Rod. PR 170 Km 08<br />
          Bairro Boqueirão - Guarapuava/PR
        </div>
      </div>
    </div>
    <div id="signature-50" style="display:none;">
      <div class="red-bar"></div>
      <div class="content">
        <div class="fifty-logo">
          <img src="foto/cascavel  (1).png" alt="50 Anos Itax" />
        </div>
        <div class="separator"></div>
        <div class="left-section">
          <div class="info">
            <div class="name" id="sig50-name">Nome Aqui</div>
            <div class="role" id="sig50-role">Função Aqui</div>
            <div class="line" id="sig50-contact">
              <img src="foto/phone.png" alt="Telefone" />
              <span id="sig50-contact-text">(xx) x xxxx-xxxx</span>
            </div>
            <div class="line" id="sig50-email">
              <img src="foto/mail.png" alt="Email" />
              <span id="sig50-email-text">exemplo@itax.com.br</span>
            </div>
            <div class="line" id="sig50-address">
              <img src="foto/location.png" alt="Localização" />
              <span id="sig50-address-text">Rod. PR 170 Km 08<br>Bairro Boqueirão - Guarapuava/PR</span>
            </div>
          </div>
        </div>
      </div>
      <div class="right-bar"></div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const nameInput = document.getElementById('name');
  const roleInput = document.getElementById('role');
  const contactInput = document.getElementById('contact');
  const emailInput = document.getElementById('email');
  const addressInput = document.getElementById('address');

  const generateBtn = document.getElementById('generateBtn');
  const exportBtn = document.getElementById('exportBtn');
  const modelSelect = document.getElementById('modelo');

  const signaturePreview = document.getElementById('signature-preview');
  const signature50 = document.getElementById('signature-50');
  const sigName = document.getElementById('sig-name');
  const sigRole = document.getElementById('sig-role');
  const sigContact = document.getElementById('sig-contact');
  const sigEmail = document.getElementById('sig-email');
  const sigAddress = document.getElementById('sig-address');

  const sig50Name = document.getElementById('sig50-name');
  const sig50Role = document.getElementById('sig50-role');
  const sig50Contact = document.getElementById('sig50-contact');
  const sig50Email = document.getElementById('sig50-email');
  const sig50Address = document.getElementById('sig50-address');

  const defaultAddress = `Rod. PR 170 Km 08<br>Bairro Boqueirão - Guarapuava/PR`;

  generateBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const role = roleInput.value.trim();
    const contact = contactInput.value.trim();
    const email = emailInput.value.trim();
    const address = addressInput.value.trim();

    if (!name || !role || !contact || !email) {
      alert('Por favor, preencha todos os campos obrigatórios.');
      return;
    }

    // Ocultar ambos os modelos
    signaturePreview.style.display = 'none';
    signature50.style.display = 'none';

    if (modelSelect.value === '1') {
      // Modelo Padrão
      sigName.textContent = name;
      sigRole.textContent = role;
      sigContact.textContent = 'Contato: ' + contact;
      sigEmail.textContent = 'E-mail: ' + email;

      if (address === '') {
        sigAddress.innerHTML = defaultAddress;
      } else {
        sigAddress.innerHTML = address.replace(/\n/g, '<br>');
      }

      signaturePreview.style.display = 'flex';
    } else {
      // Modelo 50 Anos
      sig50Name.textContent = name;
      sig50Role.textContent = role;
      document.getElementById('sig50-contact-text').textContent = contact;
      document.getElementById('sig50-email-text').textContent = email;

      if (address === '') {
        document.getElementById('sig50-address-text').innerHTML = defaultAddress;
      } else {
        document.getElementById('sig50-address-text').innerHTML = address.replace(/\n/g, '<br>');
      }

      signature50.style.display = 'flex';
    }

    exportBtn.style.display = 'inline-block';
  });

  exportBtn.addEventListener('click', () => {
    const target = modelSelect.value === '1' ? signaturePreview : signature50;
    const width = 1097;
    const height = 334;

    // Se é modelo 50 anos, usar fundo branco
    const bgColor = modelSelect.value === '2' ? '#ffffff' : null;

    html2canvas(target, {
      backgroundColor: bgColor,
      scale: 2,
      useCORS: true,
      allowTaint: true,
      logging: false
    }).then(canvas => {
      const resizedCanvas = document.createElement('canvas');
      resizedCanvas.width = width;
      resizedCanvas.height = height;
      const ctx = resizedCanvas.getContext('2d');
      ctx.drawImage(canvas, 0, 0, width, height);
      const link = document.createElement('a');
      link.download = 'assinatura-itax.png';
      link.href = resizedCanvas.toDataURL('image/png');
      link.click();
    });
  });

  // Gerar assinatura automaticamente ao trocar o modelo
  modelSelect.addEventListener('change', () => {
    generateBtn.click();
  });
</script>
</body>
</html>
