<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assinatura ITAX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #330606;
      padding: 20px;
      color: #eee;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #2a2a2a;
      padding: 60px 40px 40px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    body {
    background: url('foto/Captura.png') no-repeat center center fixed;
    background-size: cover;
    }


    .logo-top {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 140px;
      height: auto;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      color: #f5f5f5;
      font-size: 2.8em;
    }

    fieldset {
      border: 2px solid #c40000;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      background-color: #1e1e1e;
    }

    legend {
      font-size: 1.8em;
      color: #f1f1f1;
      font-weight: bold;
      padding: 0 10px;
    }

    label {
      display: block;
      margin: 18px 0 5px;
      color: #ddd;
      font-size: 1.2em;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #444;
      color: #ddd;
      box-sizing: border-box;
    }

    button {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.2em;
      background-color: #c40000;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #a20000;
    }

    #signature-preview {
      margin-top: 40px;
      background: #3d3d3d;
      color: #aaa;
      border-radius: 10px;
      padding: 20px 40px;
      display: flex;
      align-items: center;
      gap: 60px;
      width: 1097px;
      height: 334px;
      box-sizing: border-box;
    }

    #signature-preview .logo {
      width: 280px;
      flex-shrink: 0;
    }

    #signature-preview .logo img {
      width: 100%;
    }

    #signature-preview .divider {
      width: 3px;
      background-color: #c40000;
      height: 280px;
    }

    #signature-preview .info {
      flex-grow: 1;
      line-height: 1.4;
    }

    #signature-preview .info .name {
      font-weight: bold;
      font-size: 35px;
      color: #bbb;
      margin-bottom: 8px;
    }

    #signature-preview .info .role {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 30px;
      color: #ccc;
    }

    #signature-preview .info .contact,
    #signature-preview .info .email {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 12px;
    }

    #signature-preview .info .email {
      font-weight: 600;
    }

    #signature-preview .info .address {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 600;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo superior esquerda -->
    <img class="logo-top" src="foto/cinza-claro.png" alt="Logo Itax" />

    <h1>Assinatura Itax</h1>

    <!-- Fieldset centralizado com HTML -->
    <center>
       <table width="1000">
        <tr>
          <td>
            <fieldset>
              <legend>Preencha seus dados</legend>

              <label for="name">Nome Completo:</label>
              <input type="text" id="name" placeholder="Nome Aqui" />

              <label for="role">Função / Cargo:</label>
              <input type="text" id="role" placeholder="Função Aqui" />

              <label for="contact">Contato (telefone):</label>
              <input type="text" id="contact" placeholder="(xx) x xxxx-xxxx" />

              <label for="email">E-mail:</label>
              <input type="email" id="email" placeholder="exemplo@itax.com.br" />

              <label for="address">Endereço (opcional):</label>
              <textarea id="address" rows="2" placeholder="Rod. PR 170 Km 08&#10;Bairro Boqueirão - Guarapuava/PR"></textarea>
            </fieldset>
          </td>
        </tr>
      </table>
    </center>

    <center><button id="generateBtn">Gerar Assinatura</button></center>

    <div id="signature-preview" style="display:none;">
      <div class="logo">
        <img src="foto/logo (1) (1).png" alt="Logo Itax" />
      </div>
      <div class="divider"></div>
      <div class="info">
        <div class="name" id="sig-name">Nome Aqui</div>
        <div class="role" id="sig-role">Função Aqui</div>
        <div class="contact" id="sig-contact">Contato: (xx) x xxxx-xxxx</div>
        <div class="email" id="sig-email">E-mail: exemplo@itax.com.br</div>
        <div class="address" id="sig-address">
          Rod. PR 170 Km 08<br />
          Bairro Boqueirão - Guarapuava/PR
        </div>
      </div>
    </div>

    <center><button id="exportBtn" style="display:none;">Exportar como Imagem</button></center>
  </div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const nameInput = document.getElementById('name');
  const roleInput = document.getElementById('role');
  const contactInput = document.getElementById('contact');
  const emailInput = document.getElementById('email');
  const addressInput = document.getElementById('address');

  const generateBtn = document.getElementById('generateBtn');
  const exportBtn = document.getElementById('exportBtn');

  const signaturePreview = document.getElementById('signature-preview');
  const sigName = document.getElementById('sig-name');
  const sigRole = document.getElementById('sig-role');
  const sigContact = document.getElementById('sig-contact');
  const sigEmail = document.getElementById('sig-email');
  const sigAddress = document.getElementById('sig-address');

  const defaultAddress = `Rod. PR 170 Km 08<br>Bairro Boqueirão - Guarapuava/PR`;

  generateBtn.addEventListener('click', () => {
    const name = nameInput.value.trim();
    const role = roleInput.value.trim();
    const contact = contactInput.value.trim();
    const email = emailInput.value.trim();
    const address = addressInput.value.trim();

    if (!name || !role || !contact || !email) {
      alert('Por favor, preencha todos os campos obrigatórios.');
      return;
    }

    sigName.textContent = name;
    sigRole.textContent = role;
    sigContact.textContent = 'Contato: ' + contact;
    sigEmail.textContent = 'E-mail: ' + email;

    // Se endereço vazio, usa padrão; senão usa o que foi digitado (convertendo quebras para <br>)
    if (address === '') {
      sigAddress.innerHTML = defaultAddress;
    } else {
      sigAddress.innerHTML = address.replace(/\n/g, '<br>');
    }

    signaturePreview.style.display = 'flex';
    exportBtn.style.display = 'inline-block';
  });

  exportBtn.addEventListener('click', () => {
    html2canvas(signaturePreview).then(canvas => {
      const resizedCanvas = document.createElement('canvas');
      resizedCanvas.width = 1097;
      resizedCanvas.height = 334;
      const ctx = resizedCanvas.getContext('2d');
      ctx.drawImage(canvas, 0, 0, 1097, 334);
      const link = document.createElement('a');
      link.download = 'assinatura-itax.png';
      link.href = resizedCanvas.toDataURL('image/png');
      link.click();
    });
  });
</script>
</body>
</html>
